<!DOCTYPE html>
<html>
  <head>
    <title>WA Filter</title>
    <link rel="stylesheet" href="filter-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="wa-filter-page">
      <div class="wa-filter-nav">
        <div class="filter-nav-item" style="font-size: 18px">
          <i class="material-icons chat-icon">apps</i>
          <div>WATSAPP</div>
        </div>
        <div class="filter-nav-item">WA Campaign</div>
        <div class="filter-nav-item">WA Message</div>
        <div class="filter-nav-item">
          Items
          <i class="material-icons chat-icon">keyboard_arrow_down</i>
        </div>
        <div class="filter-nav-item">
          Accounts
          <i class="material-icons chat-icon">keyboard_arrow_down</i>
        </div>
      </div>

      <div class="current-nav-tab">WA Campaign</div>
      <div class="filter-tab">
        <div class="filter-tab-inputs">
          <div class="filter-tab-name">Type</div>
          <select name="campaign-type" id="campaign-type" class="filter-input">
            <option value="new-campaign">New Campaign</option>
            <option value="old-campaign">Old Campaign</option>
            <option value="left-campaign">Left Campaign</option>
            <option value="right-campaign">Right Campaign</option>
          </select>
        </div>
        <div class="filter-tab-inputs">
          <div class="filter-tab-name">Campaign Name</div>
          <input
            type="text"
            name="campaign-type"
            id="campaign-type"
            class="filter-input"
            placeholder="Enter campaign name"
          />
        </div>
        <div class="filter-tab-inputs">
          <div class="filter-tab-name">Select Template</div>
          <select name="campaign-type" id="campaign-type" class="filter-input">
            <option value="new-campaign">New Template</option>
            <option value="old-campaign">Old Template</option>
            <option value="left-campaign">Left Template</option>
            <option value="right-campaign">Right Template</option>
          </select>
        </div>
        <button class="filter-tab-button">
          <i class="material-icons tab-send" style="font-size: 20px">send</i>
          Send
        </button>
      </div>
      <div class="filter-tab" style="margin-top: 20px;">
        <div class="filter-tab-inputs">
          <div class="filter-tab-name">Type</div>
          <select name="campaign-type" id="campaign-type" class="filter-input-1">
            <option value="new-campaign">New Campaign</option>
            <option value="old-campaign">Old Campaign</option>
            <option value="left-campaign">Left Campaign</option>
            <option value="right-campaign">Right Campaign</option>
          </select>
        </div>
        <div class="filter-tab-inputs">
          <div class="filter-tab-name">Select Template</div>
          <select name="campaign-type" id="campaign-type" class="filter-input-1">
            <option value="new-campaign">New Template</option>
            <option value="old-campaign">Old Template</option>
            <option value="left-campaign">Left Template</option>
            <option value="right-campaign">Right Template</option>
          </select>
        </div>
        <div class="filter-tab-inputs">
          <div class="filter-tab-name">Select Template</div>
          <select name="campaign-type" id="campaign-type" class="filter-input-1">
            <option value="new-campaign">New Template</option>
            <option value="old-campaign">Old Template</option>
            <option value="left-campaign">Left Template</option>
            <option value="right-campaign">Right Template</option>
          </select>
        </div>
        <div class="filter-tab-inputs">
          <div class="filter-tab-name">Select Template</div>
          <select name="campaign-type" id="campaign-type" class="filter-input-1">
            <option value="new-campaign">New Template</option>
            <option value="old-campaign">Old Template</option>
            <option value="left-campaign">Left Template</option>
            <option value="right-campaign">Right Template</option>
          </select>
        </div>
        <button class="filter-tab-button">
          <i class="material-icons tab-send" style="font-size: 20px">filter_alt</i>
          Send
        </button>
      </div>
    </div>
  </body>
</html>
